version: '1.0'

blueprints:
  - type: docker
    tag: robustrosin/robust:b826eae
    file: ../Dockerfile
    context: b826eae.L3
    arguments:
      IS_BUILD_FAILURE: no
      USE_APT_OLD_RELEASES: no
      UBUNTU_VERSION: trusty
      ROS_DISTRO: indigo
      CATKIN_PKG: cob_robots
      REPO_FORK_URL: https://github.com/robust-rosin/b826eae_cob_robots

bugs:
  - name: robust:b826eae
    image: robustrosin/robust:b826eae
    program: care-o-bot
    dataset: robust
    # FIXME
    languages:
      - cpp
    source-location: /ros_ws/src
    test-harness:
      type: empty
    compiler:
      type: catkin
      workspace: /ros_ws/src
      time-limit: 300
